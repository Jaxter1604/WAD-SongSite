{% extends 'songeek/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="{% static 'website_images/headphones.png' %}" alt="Headphones">
            </div>

            <div class="title-container">
                <h1> Log in to Songeek </h1>
                <img src="{% static 'website_images/notes.jpg' %}" alt="Music notes">
            </div>

            <form id="login_form" method="post" action="{% url 'songeek:login' %}">
                {% csrf_token %}

                <label>Email or username</label>
                <input type="text" name="username" placeholder="Email or username" required>

                <label>Password</label>
                <div class="password-container">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    <img src="{% static 'website_images/eye.jpg' %}" class="toggle-password" onclick="togglePassword()">
                </div>

                <button type="submit">Log In</button>

                <div class="signup-link">
                    <p>New here? <a href="{% url 'songeek:register' %}">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="footer">
            <img src="{% static 'website_images/headphones_footer.png' %}" alt="Footer">
        </div>
    </div>
{% endblock %}

<script>
function togglePassword() {
    var passwordField = document.getElementById("password");
    if (passwordField.type === "password") {
        passwordField.type = "text";
    } else {
        passwordField.type = "password";
    }
}
</script>
