<!DOCTYPE html>
{% load staticfiles %}

{% load songeek_template_tags %}

<html>
    <head>
        <title>
            Songeek -
            {% block title_block %}

            {% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <body class="{% block body_class %}{% endblock %}">
        <div>
